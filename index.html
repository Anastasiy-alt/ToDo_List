<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>ToDo List</title>
</head>
<body class="page">
    <section class="title">ToDo List</section>
    <section class="block-option">
        <button class="block-option__button button">Выделить чётные элементы</button>
        <button class="block-option__button button">Удалить первый элемент</button>
        <button class="block-option__button button">Выделить нечётные элементы</button>
        <button class="block-option__button button">Удалить последний элемент</button>
    </section>
    <section class="add">
        <input type="text" class="add__input" placeholder="Добавить задачу">
        <button class="add__button button"></button>
    </section>
    <ul class="list">
        <li class="list__item">
            <button class="list__button-comp button"></button>
            <p class="list__text">Улыбнуться</p>
            <button class="list__button-del button"></button>
        </li>
        <li class="list__item list__item_theme_mark">
            <button class="list__button-comp button"></button>
            <p class="list__text">Приготовить пиццу</p>
            <button class="list__button-del button"></button>
        </li>
        <li class="list__item list__item_theme_comp">
            <button class="list__button-comp button"></button>
            <p class="list__text">Проснуться</p>
            <button class="list__button-del button"></button>
        </li>
    </ul>
</body>
</html>
