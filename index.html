<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>ToDo List</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><h1 class="title">ToDo List</h1><section class="block-option"><button class="block-option__button button" name="btn-even">Выделить чётные элементы</button> <button class="block-option__button button" name="btn-del-first">Удалить первый элемент</button> <button class="block-option__button button" name="btn-odd">Выделить нечётные элементы</button> <button class="block-option__button button" name="btn-del-last">Удалить последний элемент</button></section><section class="add"><input class="add__input" placeholder="Добавить задачу"> <button class="add__button button" name="btn-add"></button></section><section class="list" name="list-all"></section><section class="complete-list list" name="list-complete"></section><template class="task-template"><article class="task" name="task"><button class="task__button-comp button" name="btn-mark"></button><p class="task__text"></p><button class="task__button-del button" name="btn-delete"></button></article></template><script src="./scripts/index.js"></script></body></html>
